name: Trigger Site Rebuild
on:
  push:
    paths:
      - 'articles.json'
    branches:
      - main

jobs:
  trigger-rebuild:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger rebuild via webhook
        run: |
          echo "Articles updated, triggering rebuild..."
          # Since this is Bolt Hosting, we'll trigger via a simple webhook
          curl -X POST "https://dailyclanker.com/api/webhook" \
            -H "Content-Type: application/json" \
            -d '{"trigger":"articles-updated","timestamp":"'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"}'
